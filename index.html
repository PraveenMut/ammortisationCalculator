<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Ammortise this!</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <h2>Ammortisation Calculator</h2>
  <p>Repayments Estimator</p>
    <div>
    <label for="presentValue">Your Initial Loan Amount</label>
    <input type="text" name="presentValue" id="presentValue">
    </div>
    <div>
    <label for="interestRate">Interest Rate</label>
    <input type="text" name="interestRate" id="interestRate">
    </div>
    <div>
    <label for="loanTerm">Your Loan Term (in Years)</label>
    <input type="text" name="loanTerm" id="loanTerm">
    </div>
    <div>
    <input type="submit" onclick="paymentEstimator()" value="Calculate Repayments">
    <input type="reset" onclick="reset()" value="Reset" >
    </div>
  <div>
    <p>Your Loan Repayments are:</p>
    <p id="result"></p>
  </div>
  <div id="additional-payments-container">
    <label for="additional-pmt">Your additional payments</label>
    <input type="text" name="additional-pmt" id="additional-pmt">
    <input type="submit" value="Add Additional Repayments">
  </div>
  <div id="additional-payment-result">
    <p>By paying <span id="payment-amount"></span> you have saved: <span id="additional-pmt-result"></span>!</p>
  </div>
  <canvas id="myChart" width="500" height="500"></canvas>
  <script src="./ammortization_calculator.js"></script>
</body>
</html>
